<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>뉴스플랫폼</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <style>
    header.masthead {
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
    }

    </style>
    <script>
    window.onload = function() {


      $('#submitButton').click(function () {
        newsForm.submit();
      });

    };

    </script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/pybo/">뉴스플랫폼</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/pybo/newsDetail">뉴스목록</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html">뉴스작성</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
            <header class="masthead" style="background-image: url('{% static 'assets/img/contact-bg.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h3>뉴스 작성하기</h3>
                            <span class="subheading">뉴스를 작성해봐요.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">

                            <!-- to get an API token!-->
                            <form id="newsForm" action="/pybo/newsInsertVal"  method="post" data-sb-form-api-token="API_TOKEN">

                                <div class="form-floating">
                                    <input class="form-control" id="newsTitle" name="newsTitle"  type="text" placeholder="Enter your title..." data-sb-validations="required" />
                                    <label for="newsTitle">뉴스 제목</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="newsContent" name="newsContent" placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required"></textarea>

                                    <label for="newsContent">뉴스 내용</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="newsEditor" name="newsEditor" type="text" placeholder="Enter your editor" data-sb-validations="required" />
                                    <label for="newsEditor">기자</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="mediaOutlets" name="mediaOutlets" type="text" placeholder="Enter your editor" data-sb-validations="required" />
                                    <label for="mediaOutlets">언론사</label>
                                </div>
                                <br />
                            </form>
                            <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">뉴스 저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2021</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
